<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>To Do List</title>

    <script src='../vendors/jquery-3.1.0.min.js'></script>
    <script src='../scripts/client.js'></script>

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel='stylesheet' type='text/css' href='../styles/style.css' />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="icon" type="image/png" href="https://cdn0.iconfinder.com/data/icons/navigation-set-arrows-part-one/32/List-16.png" />

</head>

<body>
    <section class="jumbotron">
        <div class="container">
            <div class="row text-center">
                <h2>What shall we do today?</h2>
            </div>
        </div>
    </section>
    <div class="container">
        <form class="form-inline">
            <input type="text" class="form-control hasclear input-lg" id="input" placeholder="Add a new task...">
            <button type="submit" class="btn btn-default btn-lg" id="add"><span class="glyphicon glyphicon-plus"></span></button></form>
    </div>
    <div class="container" id="taskList">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>To Do</h4></div>
            <ul class="list-group"></ul>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="input-group">
                    <span class="input-group-addon">
        <input type="checkbox" aria-label="complete">
      </span>
                    <input type="text" class="form-control" aria-label="remove" value="test">
                    <span class="input-group-btn">
        <button class="btn btn-danger" type="button"><span class="glyphicon glyphicon-remove"></span></button>
                    </span>
                </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->
</body>

</html>
